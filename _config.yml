baseurl: "/resumecards" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://localhost:4000/resumecards/" # the base hostname & protocol for your site

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
  - "vendor"

plugins:
  - jekyll-assets

assets:
  prefix: ""
  assets:
    - "*.ico"
    - "*.json"
    - "*.png"
    - "*.txt"
    - "*.xml"
  sources:
    - _assets/favicons
    - _assets/txt
